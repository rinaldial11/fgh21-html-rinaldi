<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="all">
            <div class="left">
                <div class="image"><img src="./asset/image/Group.png" alt="Group"></div>
            </div>
            <div class="right">
                <div class="image1">
                    <div><img src="./asset/image/fill.png" alt="fill"></div>
                    <div class="head">
                        <h1 class="we">We</h1>
                        <h1 class="tick">tick</h1>
                    </div>
                </div>
                <div class="head1"><h1>Sign in</h1></div>
                <div class="head2">Hi, Welcome back to Urticket!</div>
                <div class="input">
                    <input type="text" class="username" placeholder="Username">
                </div>
                <div class="input">
                    <input type="email" class="email" placeholder="Email">
                </div>
                <div class="input">
                    <input type="password" class="password" placeholder="Password">
                </div>
                <div class="forgot"><a href="url" target="_blank" class="link1">Forgot Password?</a></div>
                <div class="button-sign">
                    <button class="button1" type="button">Sign In</button>
                </div>
                <div class="or">or sign in with</div>
                <div class="buttonimg">
                    <div>
                        <button class="button2" type="button"><img src="./asset/image/google.png" alt="google"></button>
                    </div>
                    <div>
                        <button class="button3" type="button"><img src="./asset/image/fb.png" alt="fb"></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
